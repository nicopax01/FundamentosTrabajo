{% extends 'base.html' %}


{% block content %}



<h1> Publicaciones </h1>


<ul>
{% for post in object_list %}
     <li><a href="{% url 'article-detail' post.pk %}" >{{ post.title }}</a> - {{ post.author.first_name }}
     {{ post.author.last_name }} - {{ post.author.email }} - {{post.post_date}} -<a href="{% url 'update_post' post.pk %}">Editar</a> 
     <a href="{% url 'delete_post' post.pk %}">Borrar</a>
     
     
     <br/>
     {{ post.body }} </li>

{% endfor %}
</ul>

{% endblock %}
